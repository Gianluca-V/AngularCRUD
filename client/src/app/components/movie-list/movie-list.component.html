<div class="movie-list-container">
    <div class="movie-container" *ngFor="let movie of movies">
        <div class="controllers">
            <i class="fa-solid fa-pen-to-square" (click)="editMovie(movie.id)"></i>
            <i class="fa-solid fa-trash-can" (click)="deleteMovie(movie.id)"></i>
        </div>
        <img [src]="movie.image == ''? '../../../assets/noimage.jpg' : movie.image" alt="Image" class="movie-img">
        <div class="movie-info-container">
            <h3 class="movie-title">{{movie.title}}</h3>
            <p class="movie-description">{{movie.description}}</p>
        </div>
    </div>
</div>
